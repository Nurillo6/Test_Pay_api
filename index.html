<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favico.png">
    <link rel="stylesheet" href="./css/main.css">
    <title>Site Title</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <div class="header__logo-wrapper">
                    <a class="header__logo-link" href="/">
                        <img class="header__logo-img" src="./images/logo.svg" alt="Site Logo" width="133" height="36">
                    </a>
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link" href="#">Pricing</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">About</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <a class="header__link-demo" href="#">Schedule a Demo</a>
                <button onclick="handleMenuBtnClick()" class="header__menu-btn">
                    <img src="./images/hambuger.svg" alt="Menu Icon" width="28" height="17">
                </button>
            </div>
        </div>
        <div class="navbar-menu navbar">
            <div class="navbar__top">
                <button onclick="handleCloseModal()" class="navbar__top-btn">
                    <img src="./images/close-icon.svg" alt="Close Icon" width="22" height="23">
                </button>
            </div>
            <ul class="navbar__list">
                <li class="navbar__item">
                    <a class="navbar__link" href="#">Pricing</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">About</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">Contact</a>
                </li>
            </ul>
            <a class="navbar__link-demo" href="#">Schedule a Demo</a>
        </div>
    </header>
    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__content-wrapper">
                        <h1 class="hero__title">Start building with our APIs for absolutely free.</h1>
                        <form class="hero__form" action="https://echo.htmlacademy.ru" method="post" autocomplete="off">
                            <label class="hero__label">
                                <input class="hero__input" type="text" placeholder="Enter email address" name="user__address" required aria-label="Enter email address">
                                <button class="hero__submit-btn" type="submit">Schedule a Demo</button>
                            </label>
                        </form>
                        <p class="hero__bottom-content">Have any questions? <strong class="hero__bottom-content hero__bottom-content--strong-text">Contact Us</strong></p>
                    </div>
                    <img class="hero__content-img" src="./images/hero-img.png" alt="Mobile img" width="263" height="500">
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="footer"></div>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
